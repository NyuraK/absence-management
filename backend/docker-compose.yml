version: '3.7'
services:
  absence-management-database:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=absence_management
    ports:
      - 3307:3306
    healthcheck:
      test: mysqladmin -uroot -ppassword root
      interval: 2s
      timeout: 5s
      retries: 30
  absence-management-service:
    image: sivuha/absence-management:0.0.1-SNAPSHOT
    ports:
      - 8088:8088
    depends_on:
      - absence-management-database
    links: 
      - absence-management-database
